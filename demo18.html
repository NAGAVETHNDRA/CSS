<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 100px;
            height: inherit;
            border: 2px solid red;
            margin: 30px;
        }
        .myclass1{
            transform: rotate(45deg);
            -webkit-transform: rotate(55deg);
        }
        .myclass2{
            transform: scale(2,2) translate(200px,10px) rotate(-50deg); 
        }
        .myclass3{
            transform: skew(45deg,10deg) translate(400px,100px);
        }
    </style>
</head>
<body>
    <h1 class="myclass1"> Hello Guys</h1> <br/> <br/><br/> 
    <h1 class="myclass2"> Hello Guys</h1> <br/> <br/><br/> 
    <h1 class="myclass3"> Hello Guys</h1> 
</body>
</html>
